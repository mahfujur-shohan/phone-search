<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>phone search</title>
</head>
<body>
    <h1 class="text-center my-3 text-primary">Phone Search</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="phone-input" type="text" class="form-control" placeholder="search your favourite phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-btn" class="btn btn-outline-success" type="button" id="button-addon2">Search</button>
    </div>
    <section class="container my-5">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
